{% extends "base.html" %}
{% block content %}
<nav>
  <div class="container nav-link p-3"><a style="text-decoration: none; color:black" href="{% url 'home' %}"><h3>Home</h3></a></div>
</nav>
<div class="registration-form">
  
  <form action="{% url 'doctor_login' %}" method="POST">
    {% csrf_token %}
    <h4 style="text-align: center; padding-bottom:10px">Doctor Login Form</h4>
      <div class="form-icon">
        <span><i class="icon icon-user"></i></span>
        </div>
            <div class="form-group ">
              <input type="email" class="form-control item" placeholder="Email Address" name="email">
            </div>
       
            <div class="form-group ">
              <input type="password" class="form-control item" placeholder="Password" name="password">
            </div>
            
        <div class="form-group ">
            <button type="submit" class="btn btn-primary  btn-block">Login</button>
        </div>

        <div class="form-group mt-3">
            <p>Don't have account? <a href="{% url 'doctor_register' %}">Register</a> </p>
        </div>
    </form>

</div>
{% endblock content %}
